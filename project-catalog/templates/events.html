{% extends "main.html" %}
{% block content %}
	<h1>List of Events</h1>
	<a href="{{url_for('newEvent')}}">Create an Event</a>

	
	{% for event in events %}
		<h3><a href="{{url_for('showEventInfo', event_id = event.id)}}">{{event.name}}</a></h3>
		<p>{{event.date}}, {{event.venue}}</p>
		<a href="{{url_for('editEventInfo', event_id = event.id)}}">Edit Event</a>
		<a href="{{url_for('deleteEvent', event_id = event.id)}}">Delete Event</a>
	{% endfor %}
	
{% endblock %}
